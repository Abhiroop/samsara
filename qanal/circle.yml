## Customize the test machine
machine:
  environment:
    MIDJE_COLORIZE: NONE
  services:
    - docker

test:
  override:
    - lein do clean, midje, bin
        
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp report.xml $CIRCLE_TEST_REPORTS/junit/

deployment:
  docker-hub:
    branch: master
    commands:
      - docker build -t samsara/qanal .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push samsara/qanal