## Customize the test machine
machine:
  services:
    - docker

test:
  override:
    - 'lein do clean, midje, bin':
      environment:
        MIDJE_COLORIZE: NONE
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp report.xml $CIRCLE_TEST_REPORTS/junit/

deployment:
  docker-hub:
    branch: master
    commands:
      - docker build -t samsara/qanal .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push samsara/qanal